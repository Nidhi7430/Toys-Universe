version: "3.4"
services:
  client:
    image: node:16-alpine
    ports:
      - "3000:3000"
    working_dir: /app/client
    volumes:
      - ./client:/app/client
    env_file:
      - ./client/.env
    command: sh -c "yarn install && yarn start"
    depends_on:
      - server
  server:
    image: node:16-alpine
    ports:
      - "5000:5000"
    working_dir: /app/server
    volumes:
      - ./server:/app/server
    env_file:
      - ./server/.env
    environment:
      DB_HOST: postgresql
    command: sh -c "yarn install && yarn run start:dev"
    depends_on:
      - postgresql
  postgresql:
    image: postgres:12.5
    restart: always
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "toys_universe"
    volumes:
      - po-data:/var/lib/postgresql/data
volumes:
  po-data:
